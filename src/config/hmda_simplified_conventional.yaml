  WeightedDiscrete:
    population:
      "2": 1
lei:
  WeightedDiscrete:
    population:
      "BANK1LEIFORTEST12345": 1
uli:
  UniqueID:
    lei: 'BANK1LEIFORTEST12345'
    min_generate: 15
    max_generate: 20
application_date:
  BoundedDatetime:
    min_datetime: "20251001"
    max_datetime: "20251230"
    distribution: norm
    correlation: "directive"
loan_type:
  WeightedDiscrete:
    population:
      "1": 1 # Conventional
      # "2": 1 # FHA
      # "3": 1 # VA
      # "4": 1 # RHS/USDA
loan_purpose:
  WeightedDiscrete:
    population:
      "1": 1 # Home Purchase
      # "2": 1 # Home Improvement
      # "31": 1 # Refinancing
      # "32": 1 # Cash-Out Refinancing
      # "4": 1 # Other purpose
      # "5": 1 # Not Applicable
