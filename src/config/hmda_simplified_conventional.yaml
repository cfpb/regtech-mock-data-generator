  WeightedDiscrete:
    population:
      "1": 1 # Preapproval Requested
construction_method:
  WeightedDiscrete:
    population:
      "1": 1 # Site-Built
occupancy_type:
  WeightedDiscrete:
    population:
      "1": 1 # Principal Residence
loan_amount:
  BoundedNumerical:
    distribution: chi2
    lower_bound:  10000
    upper_bound:  1225000
    coerce_to_int: True
    df: 10
action_taken:
  WeightedDiscrete:
    population:
      "1": 1 # Loan originated
action_taken_date:
  WeightedDiscrete:
    population:
      "20251231": 1 # Loan originated
